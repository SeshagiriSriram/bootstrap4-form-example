<body>

<div class="container">
  <div class="row justify-content-md-center">

      <h1>Form Example</h1>

    <!--
    ####################################################
    F O R M
    ####################################################
    -->
    <!-- simple php form script for functionality - https://css-tricks.com/nice-and-simple-contact-form/ -->
      <form data-toggle="validator">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="first" class="font-weight-bold">First Name</label>
              <input type="text" class="form-control" id="first" placeholder="">
            </div>
            <div class="form-group">
              <label for="website" class="font-weight-bold">Website</label>
              <input type="url" class="form-control" id="website" placeholder="http://">
            </div>
            <div class="form-group">
              <label for="email" class="font-weight-bold">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="email-help" placeholder="Enter email" data-error="This field is required" required>
              <small id="email-help" class="form-text text-muted">No Spam.</small>
              <div class="form-control-feedback help-block with-errors has-danger"></div>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <div class="form-group">
              <label for="last" class="font-weight-bold">Last Name</label>
              <input type="text" class="form-control" id="last" placeholder="">
            </div>
            <div class="form-group">
              <label for="phone" class="font-weight-bold">Phone</label>
              <input type="phone" class="form-control" id="phone" placeholder="">
            </div>
            <fieldset class="form-group">
              <p class="font-weight-bold">Best time to call you?</p>
              <div class="custom-control custom-radio">
                <input type="radio" id="Morning" name="TimeContact" class="custom-control-input" checked>
                <label class="custom-control-label" for="Morning">Morning</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="Afternoon" name="TimeContact" class="custom-control-input">
                <label class="custom-control-label" for="Afternoon">Afternoon</label>
              </div>

            </fieldset>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->

        <div class="form-group">
          <label for="project" class="font-weight-bold">Please explain your project</label>
          <textarea class="form-control" id="project" rows="3"></textarea>
        </div>



        <div class="row">
            <div class="col-sm-6">
                        <div class="form-group">
                  <label for="budget" class="font-weight-bold">What is your budget range?</label>
                  <select class="custom-select w-100" id="budget">
                    <option selected>Choose</option>
                    <option value="500-1000">$500 - $1000</option>
                    <option value="1000-2000">$1000 - $2000</option>
                    <option value="2000-5000">$2000 - $5000</option>
                    <option value="5000+">$5000+</option>
                  </select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                  <label for="timeline" class="font-weight-bold">What is your timeline?</label>
                  <select class="custom-select w-100" id="timeline">
                    <option selected>Choose</option>
                    <option value="2 weeks">2 weeks</option>
                    <option value="1 month">1 month</option>
                    <option value="2-3 months">2 - 3 months</option>
                  </select>
                </div>
            </div>
        </div>


        <fieldset class="form-group">
          <legend>Do you need help with the following?</legend>
          <div class="row">
            <div class="col-sm-6">
              <div class="custom-controls-stacked">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="LogoDesignBranding">
                  <label class="custom-control-label" for="LogoDesignBranding">Logo Design and Branding</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="WritingCopy">
                  <label class="custom-control-label" for="WritingCopy">Writing Copy</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="Photography">
                  <label class="custom-control-label" for="Photography">Photography</label>
                </div>
              </div>
              <!-- /.custom-controls-stacked -->
            </div>
            <!-- /.col-sm-6 -->
            <div class="col-sm-6">
              <div class="custom-controls-stacked">

                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="Hosting">
                  <label class="custom-control-label" for="Hosting">Website Hosting</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="PPC">
                  <label class="custom-control-label" for="PPC">PPC Advertising (AdWords)</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="NotSure">
                  <label class="custom-control-label" for="NotSure">Not sure, help me choose</label>
                </div>
              </div>
              <!-- /.custom-controls-stacked -->
            </div>
            <!-- /.col-sm-6 -->
          </div>
        </fieldset>
        <div class="form-group">
          <p class="font-weight-bold">Attach your RFP or NDA <small>if applicable</small></p>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>


          <small id="fileHelp" class="form-text text-muted">.zip for multiple files</small>
        </div>

        <div class="form-group">
            <span class="font-weight-bold">Would you like to receive our newsletter?</span>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="newsletter" checked>
              <label class="custom-control-label" for="newsletter">Receive newsletter</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Send Form</button>
      </form>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.col -->
</div>

    <!-- Defer scripts that are not critical to the initial page load. -->
    <script type="text/javascript">
      function downloadJSAtOnload() {
      var element = document.createElement("script");
      // Your scripts would go inside this defer.js
      // Use case would be "enhancements" like animations, share buttons, etc.
      element.src = "js/defer.js";
      document.body.appendChild(element);
      }
      if (window.addEventListener)
      window.addEventListener("load", downloadJSAtOnload, false);
      else if (window.attachEvent)
      window.attachEvent("onload", downloadJSAtOnload);
      else window.onload = downloadJSAtOnload;
    </script>
